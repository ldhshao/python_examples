<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <style type="text/css">
      ul{
            display:inline;
            white-space: nowrap;
        }
        ul li{
            padding: 10px 20px;
            display: inline-block;
            background:pink;
            white-space:nowrap;
        }
    </style>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(item, index) in list" :class="{active: selected==index}" @mouseenter="change(index)">{{item.title}}</li>
      </ul>
      <component :is="currentView"></component>
    </div>

    <script>
      Vue.component('item0', {
        template: '<div>0000 content</div>'
      });
      Vue.component('item1', {
        template: '<div>1111 content</div>'
      });
      Vue.component('item2', {
        template: '<div>2222 content</div>'
      });
      var vm = new Vue({
        el: '#app',
        data: {
          list: [
            {title: 'item0'},
            {title: 'item1'},
            {title: 'item2'},
          ],
          selected: 0,
          currentView: 'item0'
        },
        watch: {
        },
        computed: {
        },
        methods: {
          change: function(index){
            this.selected = index;
            this.currentView = 'item' + index;
          }
        }
      })
    </script>
  </body>
</html>
